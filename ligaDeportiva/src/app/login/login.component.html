<div class="container pt-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 bg-success text-white py-2">{{ isRegisterMode ? 'Registro' : 'Inicio de Sesión' }}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">{{ isRegisterMode ? 'Registrarse' : 'Iniciar Sesión' }}</button>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-link" (click)="toggleMode()">
            {{ isRegisterMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
          </button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </form>
    </div>
  </div>
</div>
