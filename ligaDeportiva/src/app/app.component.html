    <!-- /Aquí se insertará el footer.html -->

        <!-- SCRIPTS - JAVASCRIPT -->

    <!-- Aquí se insertará el footer.html -->
    <!-- En el body de cada página HTML (index.html, about.html, etc.) -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;

                // Esperar a que el contenido se inserte y luego actualizar el año
                const yearSpan = document.getElementById("currentYear");
                if (yearSpan) {
                    yearSpan.textContent = new Date().getFullYear();
                }
            });
    </script>
    <!-- /Aquí se insertará el footer.html -->

    <!-- Bootstrap JS Bundle with Popper -->
